<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Menu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 50%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Lista del Menu</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripcion</th>
        </tr>
        {% for Menu in menus %}
        <tr>
            <td>{{ Menu.nombre }}</td>
            <td>{{ Menu.precio }}</td>
            <td>{{ Menu.descripcion }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay menus registrados.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
